<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png" />
    <title>Midtype</title>
    <style>
      [data-mt-model],
      [data-mt-if],
      [data-mt-if-not] {
        visibility: hidden;
      }
    </style>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        Midtype.init({
          projectName: 'foo1-staging',
          redirectUrl: 'https://midtype.webflow.io/profile',
          projectId: 71, // 109
          stripe: false
        });
      });
    </script>
  </head>
  <body>
    <button data-mt-action="login" data-mt-if-not="user">Login</button>
    <button data-mt-action="logout" data-mt-if="user">Logout</button>
    <!-- <div data-mt-model="user" data-mt-if="user">
      <h1 data-mt-field="private.name"></h1>
      <span data-mt-field="private.email"></span>
      <img data-mt-field="private.photoUrl" data-mt-field-attribute="src" width="100" />
    </div> -->
    <div data-mt-model="user" data-mt-if="user">
      <h1 data-mt-field="private.name"></h1>
      <span data-mt-field="metadatumByUserId.id"></span>
      <span data-mt-field="metadatumByUserId.displayName"></span>
      <form
        data-mt-form="metadatum"
        data-mt-form-id-value="metadatumByUserId.id"
        data-mt-settings="{submitUrl: 'https://midtype.webflow.io/sign-up/email-confirmation'}"
      >
        <input type="text" data-mt-form-field="country" />
        <input type="submit" value="Update" />
      </form>
    </div>
    <!-- <div data-mt-nodes="timer" data-mt-if="user">
      <div>
        <hr />
        <h3><span data-mt-field="newField"></span></h1>
        <p data-mt-field="owner.private.name"></p>
        <img data-mt-field="image.location" data-mt-field-attribute="src" width="100" />
      </div>
    </div> -->
    <form
      data-mt-action-form="signup"
      data-mt-settings="{confirmUserUrl:'https://midtype.webflow.io/sign-up/sign-up-free', submitUrl: 'https://midtype.webflow.io/sign-up/email-confirmation'}"
      data-mt-if-not="user,token"
    >
      <h2>Sign Up</h2>
      <input type="text" data-mt-action-form-field="email" />
      <input type="submit" value="Sign Up" />
    </form>
    <form
      data-mt-action-form="createUser"
      data-mt-if-not="user"
      data-mt-if="token"
    >
      <h2>Register</h2>
      <h3>Name</h3>
      <input type="text" data-mt-action-form-field="name" />
      <h3>Password</h3>
      <input type="password" data-mt-action-form-field="password" />
      <h3>Confirm Password</h3>
      <input type="password" data-mt-action-formfield="passwordConfirm" />
      <div data-mt-action-form-model="metadatum">
        <input
          type="text"
          data-mt-action-form-field="displayName"
          data-mt-action-form-field-type="user.private.name"
        />
        <input
          type="text"
          data-mt-action-form-field="userId"
          data-mt-action-form-field-type="user.id"
        />
      </div>
      <input type="submit" value="Register" />
    </form>
    <form
      data-mt-action-form="login"
      data-mt-if-not="user"
      data-mt-settings="{submitUrl: 'http://localhost:3000/profile'}"
    >
      <h2>Sign In</h2>
      <input type="text" data-mt-action-form-field="email" />
      <input type="password" data-mt-action-form-field="password" />
      <input type="submit" value="Sign In" />
    </form>
  </body>
</html>
